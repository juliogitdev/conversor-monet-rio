<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monetário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="box">
            <div class="box1">
                <p class="title">Conversor De Moeda</p>
            </div>
            <div class="box2" id="box2">
                <p>Quanto você possui:</p>
                <div class="inputClient">
                    <input type="number" name="de" id="input">
                </div>
            </div>
            <div class="box3" id="box3">
                <p>Qual tipo monetário do seu dinheiro:</p>
                <select name="option" id="meuSelect1">
                    <option value="" disabled selected hidden>Selecionar</option>
                    <option value="real">Real</option>
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                </select>
                <p>Para qual tipo monetário deseja converter:</p>
                <select name="option" id="meuSelect2">
                    <option value="" disabled selected hidden>Selecionar</option>
                    <option value="real">Real</option>
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                </select>

            </div>
            <div class="enviar">
                <input type="button" value="Converter" class="converter" id="converterButton" onclick="converter()">
            </div>
            <div class="resultado">
                <p id="textRes"></p>
                <p id="res"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
